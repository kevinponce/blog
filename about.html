<layout-index class="pds-about">
  <section id="about">
    <style type="text/css">
      .pds-about #about {
        font-family: "lora-regular", serif;
        font-size: 1.7rem;
        line-height: 3rem;
        color: #6e6e6e;
        padding-top: 12rem;
        padding-bottom: 15rem;
      }

      .pds-about #about section {
        width: 100%;
        margin: 0 auto;
        max-width: 800px;
      }

      .pds-about #about section:before,
      .pds-about #about section:after {
        content: "";
        display: table;
      }

      .pds-about #about section:after {
        clear: both;
      }

      .pds-about #about .section-intro {
        margin-bottom: 3rem;
      }

      .pds-about #about .intro-info {
        margin-top: 4.2rem;
        margin-right: -30px;
        margin-left: -30px;
      }

      .pds-about #about .intro-info img {
        height: 9rem;
        width: 9rem;
        border-radius: 50%;
        margin: .9rem 0 0 0;
        float: left;
      }

      .pds-about #about .intro-info .lead {
        text-align: left;
        padding-left: 13rem;
      }

      .pds-about #about .about-content {
        position: relative;
        text-align: left;
        max-width: 850px;
        margin-bottom: 3.6rem;
        margin-left: auto;
        margin-right: auto;
      }

      .pds-about #about h1,
      .pds-about #about h5 {
        font-family: "poppins-semibold", sans-serif;
        color: #313131;
        font-style: normal;
        text-rendering: optimizeLegibility;
        margin-bottom: 2.1rem;
      }

      .pds-about #about h5 {
        font-family: "poppins-bold";
        margin-bottom: 1.2rem;
        font-size: 1.4rem;
        line-height: 1.714;
        text-transform: uppercase;
        letter-spacing: .15rem;
      }

      .pds-about #about h1 {
        font-size: 3.1rem;
        line-height: 1.355;
        letter-spacing: -.1rem;
      }

      .pds-about #about p.lead {
        font-family: "lora-regular", serif;
        font-size: 2rem;
        line-height: 1.8;
        color: #888888;
      }

      .pds-about #about .section-intro {
        margin-left: auto;
        margin-right: auto;
        text-align: center;
        margin-bottom: 3.6rem;
        position: relative;
      }

      .pds-about #about .section-intro h1 {
        font-family: "poppins-semibold", serif;
        font-size: 3.6rem;
        color: #313131;
        line-height: 1.25;
        margin-bottom: 1.2rem;
      }

      .pds-about #about .section-intro h5 {
        color: #3a4043;
        font-size: 1.6rem;
        line-height: 1.875;
        margin-bottom: 0.3rem;
        letter-spacing: .4rem;
      }

      @media only screen and (max-width: 400px) {
        .pds-about .section-intro h1 {
          font-size: 2.4rem;
        }
      }

      @media screen and (max-width: 600px) {
        .pds-about #about section {
          padding-left: 25px;
          padding-right: 25px;
        }
      }

      @media only screen and (max-width: 600px) {
        .pds-about h1 {
          font-size: 2.6rem;
          letter-spacing: -.07rem;
        }

        .pds-about .section-intro h1 {
          font-size: 2.6rem;
        }

        .pds-about .section-intro h5 {
          font-size: 1.5rem;
          letter-spacing: .3rem;
        }

        .pds-about .intro-info {
          text-align: center;
          margin-top: 3rem;
        }

        .pds-about .intro-info img {
          height: 6.6rem;
          width: 6.6rem;
          float: none;
          display: inline-block;
        }

        .pds-about .intro-info .lead {
          padding-left: 0;
          text-align: center;
        }
      }

      @media screen and (max-width: 768px) {
        .pds-about #about section {
          padding-left: 30px;
          padding-right: 30px;
        }
      }

      @media only screen and (max-width: 768px) {
        .pds-about p.lead {
          font-size: 1.7rem;
        }

        .pds-about .section-intro h1 {
          font-size: 3rem;
        }

        .pds-about .intro-info img {
          height: 7.8rem;
          width: 7.8rem;
        }

        .pds-about .intro-info .lead {
          padding-left: 11rem;
        }

        .pds-about .about-content h3 {
          text-align: center;
        }
      }

      @media only screen and (max-width: 1024px) {
        .pds-about .intro-info {
          margin-right: 0;
          margin-left: 0;
        }
      }
    </style>

    <section class="section-intro">
      <h5>About</h5>
      <h1>Let me introduce myself.</h1>

      <div class="intro-info">
        <img src="/blog/about/kevin.jpg" alt="Profile Picture" />

        <p class="lead">Hello. I am Kevin Ponce and I love to build things. Welcome to my blog! I am using my blog to document things I have learned throughout my career, and hopely make someone else's life easier by making it available.</p>
      </div>
    </section>

    <section class="about-content"></section>
  </section>
</layout-index>
