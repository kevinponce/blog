<layout>
  <link href="post.scss" type="text/css" compressed/>
  <div class="blog-container">
    <div class="blog-header">
      <div class="blog-cover" style="background: url({blog.hero})"></div>
    </div>

    <div class="blog-body">
      <div class="blog-title">
        <h1>{page.title}</h1>
      </div>
      <div class="blog-summary" raw-html>
        {blog.body:text}
      </div>
      <div class="blog-tags">
        <ul>
          <li each="tag in page.tags"><a href="#">{tag}</a></li>
        </ul>
      </div>
    </div>
    
    <div class="blog-footer">
      <ul>
        <li class="published-date">{blog.date}</li>
      </ul>
    </div>
    <script type="text/javascript" src="post.js" compressed></script>
  </div>
</layout>
